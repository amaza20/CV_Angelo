<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Me</title>

    </head>
    <body>
        <h1><i>Contact me</i></h1>
        <hr size="3" noshade>

        <form action="">
            <!-- El atributo 'name' es obligatorio para todos los campos de 
                 un formulario, porque es la forma en la que el servidor 
                 sabe que campo es.  

                 Los desarrolladores prefieren los 'label' a los 'placeholder'-->
            <fieldset>
                <legend><b><i>Insert your personal data</i></b></legend>
                <table>
                    <tr>
                        <td>
                            <label for="name">Your Full Name:</label>
                        </td>       
                        <td>
                            <input type="text" id="name" name="" value=""> 
                        </td>            
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Your Email:</label>
                        </td>   
                        <td>
                            <input type="email" id="email" name="" value=""> 
                        </td>                    
                    </tr> 
                    <tr>
                        <td>
                            <label for="textarea1"><i>Leave a message</i></label> 
                        </td>
                        <td>
                            <textarea name="message" id="textarea1" cols="30" rows="10"></textarea>
                        </td>
                    </tr>              
                </table> 
            <br>
            <input type="submit" name="" value="Send to Backend">                         
            </fieldset>           
        </form>

    </body>
</html>
